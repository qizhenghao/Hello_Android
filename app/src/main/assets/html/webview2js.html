<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webview2js</title>
  <style type="text/css">
  body {
    margin: 0;padding: 0;
    width:100%;
    height: 10rem;
  }
  .btn {
    width: 100%;
    height: 1rem;
    font-size: 0.4rem;
    text-align: center;
    line-height: 1rem;
    background-color: #ffd600;
  }
  .log {
    margin-top: 1rem;
    width: 100%;
    font-size: 0.4rem;
    color: #282828;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="btn">这是H5，调一下Native</div>

  <div class="log"></div>
</body>
<script type="text/javascript">

  document.querySelector('.btn').addEventListener('click', function(e) {
    
    try {
      window.toast.showToast("来自H5的内容<br/>神奇的新大陆");
    } catch(e) {
      alert(e);
    }
  });

  function actionFromNative(arg){
    try {
      document.querySelector(".log").innerHTML += ("Native调用了H5的方法："+arg + "<br>");
    } catch(e) {
      alert(e);
    }
  }

(function (doc, win) {//适配方案
            var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 10) + 'px';
            };
            if (!doc.addEventListener) 
                return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
</script>

</script>
</html>
